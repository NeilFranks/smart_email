<!-- templates/registration/login.html -->
<!-- From https://colorlib.com/wp/template/creative-login-form/ under CC 3.0. Some changes have been -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="login-page">
      <div class="form" id="main-form">
        <form class="login-form" method="POST" id="login-form">
          {% csrf_token %}
          <p>
            <input
              type="text"
              name="username"
              autofocus
              required
              placeholder="username"
              id="id_username"
            />
          </p>
          <p>
            <input
              type="password"
              name="password"
              required
              id="id_password"
              placeholder="password"
            />
          </p>

          <button type="submit">login</button>
          <p class="message">
            Not registered?
            <a id="createLink" href="../../accounts/signup"
              >Create an account</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
